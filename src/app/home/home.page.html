<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Scanner un livreur</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="showCamera" (click)="closeCamera()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-icon *ngIf="showCamera" class="frame" name="qr-scanner"></ion-icon>
  <h5 class="frame" *ngIf="!cameraAvailable">Il n'y a pas de camera sur cette appareille</h5>

  <div *ngIf="cameraAvailable">
    
    <div *ngIf="!showCamera">
      <ion-button expand="block" (click)="scanCode()" >
        <ion-icon slot="start" name="qr-scanner"></ion-icon>
        Scanner un QR Code
      </ion-button>
    </div>
  </div>
  

</ion-content>
